<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <section class="container">
            <div class="logo">QUICK RIDE</div>
            <nav>
                <a href="#hero">Home</a>
                <a href="#inventory">Inventory</a>
            </nav>
        </section>
    </header>

    <section id="hero">
        <div class="container">
            <div class="hero-text">
                <h1>Find Your Dream Drive Today.</h1>
                <p>
                    Welcome to Gemini Auto. We offer a curated selection of high-quality, pre-owned luxury vehicles, backed by our commitment to trust and customer satisfaction.
                </p>
                <a href="#inventory" class="cta-button">View Inventory</a>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d" alt="A modern luxury sports car">
            </div>
        </div>
    </section>

    <section id="inventory">
        <div class="container">
            <h2>Featured Inventory</h2>
            <div class="inventory-container" id="inventory-container">
                </div>
        </div>
    </section>
    <footer>
        <section class="container">
            <p>All Rights Reserved.</p>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
